<script th:inline="javascript">

    const search = document.querySelector('.search');
    const regions = document.querySelectorAll('.region');
    const suggestions = document.querySelector('.suggestions');
    const dataNomenclature = [[${dataNomenclature}]];
    const arrZKO = [];

    search.addEventListener('change', displayMatches);
    search.addEventListener('keyup', displayMatches);

    for (const nomenclature of dataNomenclature.quantityList) {
        if(nomenclature.warehouse === "54be1c00-7cf8-11e3-8aa4-1c6f65d1a0f6") {
            arrZKO.push(nomenclature);
        }
    }

    regions.forEach(region => {
        region.addEventListener('click', function (){
            console.log(region.id);
            search.placeholder = this.dataset.title;
            search.focus();
            search.value = "";
        })
    })

    function displayMatches() {
        if (search.value === "") {
            suggestions.innerHTML = null;
            return;
        }
        const matchArray = findNomenclature(this.value, arrZKO);
        const html = matchArray.map(object => {
            const regex = new RegExp(this.value, 'gi');
            const cityName = object.nomenclatureObject.name.replace(regex, `<span class="hl">${this.value}</span>`) + ", количество: " + object.quantity
            return `
            <li>
                <span class="name">${cityName}</span>
            </li>
            `;
        }).join('')
        suggestions.innerHTML = html;
    }

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function findNomenclature(wordToMatch, arr) {
        return arr.filter(object => {
            console.log(object.nomenclatureObject.name);
            const regex = new RegExp(wordToMatch, 'gi');
            return object.nomenclatureObject.name.match(regex);
        })
    }

</script>
